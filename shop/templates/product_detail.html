<!-- shop/templates/shop/product_detail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ product.name }} — Детали товара</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:300px;" />
    {% else %}
      <p>Изображение отсутствует</p>
    {% endif %}

    <p>Цена: {{ product.price }} ₽</p>
    <p>Описание: {{ product.description }}</p>
    <p>Категория: {{ product.category.name }}</p>
    <p>Остаток на складе: {{ product.stock_quantity }}</p>

    <a href="{% url 'shop:home' %}">← На главную</a>
</body>
</html>
