<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Отступы между полями формы */
        form .form-group {
            margin-bottom: 1.25rem;
        }

        /* Поля ввода занимают всю ширину и имеют скругленные края */
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            resize: vertical;
        }

        /* Подсветка при фокусе */
        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
            outline: none;
        }

        /* Для текстовых полей длинный текст обрезается с троеточием */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Кнопки */
        form button {
            min-width: 120px;
        }
    </style>
</head>
<body>


<nav style="background-color: #222; padding: 10px; margin-bottom: 20px;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; color: white;">
        <a href="{% url 'shop:home' %}" style="color: white; font-weight: bold; text-decoration: none;">kiraaamelCloths</a>
        <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
            <li><a href="{% url 'shop:home' %}" style="color: white; text-decoration: none;">Главная</a></li>
            <li><a href="{% url 'shop:product_list' %}" style="color: white; text-decoration: none;">Товары</a></li>
            <li><a href="{% url 'shop:category_list' %}" style="color: white; text-decoration: none;">Категории</a></li>
        </ul>
    </div>
</nav>



<div class="container py-4">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary me-2">Сохранить</button>
        <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
